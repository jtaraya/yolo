# General settings
repo_url: https://github.com/Vinge1718/yolo.git
app_base_dir: /opt/yolo

# Frontend configuration
frontend_image: yolo-frontend:latest
frontend_container_name: yolo-frontend
frontend_network: frontend-backend-net
frontend_port: 80
frontend_env:
  NODE_ENV: production

# Backend configuration
backend_image: yolo-backend:latest
backend_container_name: yolo-backend
backend_networks:
  - backend-db-net
  - frontend-backend-net
backend_port: 5000
backend_env:
  PORT: "5000"
  MONGODB_URI: "mongodb://root:jtaraya123@yolo-database:27017"
  NODE_ENV: production

# Database configuration (uses official MongoDB image)
db_image: mongo:latest
db_container_name: yolo-database
db_network: backend-db-net
db_port: 27017
db_volume: mongo_data
db_env:
  MONGO_INITDB_ROOT_USERNAME: root
  MONGO_INITDB_ROOT_PASSWORD: jtaraya123